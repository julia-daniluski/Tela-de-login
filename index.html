<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout responsivo</title>
</head>
<body>
    <!-- TAG semantica principal -->
     <main>
            <!-- titulo principal -->
        <h1>Fa√ßa seu login</h1>
        <div class="sociais">
            <a href="https://www.google.com/intl/pt-BR/account/about/"><img src="assets/google.png" alt="google logo"></a>
            <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Dpt_BR"><img src="assets/facebook.png" alt="facebook logo"></a>
            <a href="https://br.linkedin.com/"><img src="assets/linkedin.png" alt="linkedin logo"></a>
        </div>
        
    <!-- Login alternativo -->
        <div class="alternative">
            <span>OU</span>
        </div>


    <!-- formulario de login-->
         <form action="">
            <label for="name">
               <span>Nome</span>
               <input type="text" name="name" id="name">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
             </label>

             <label for="senha">
                <span>Senha</span>
                <input type="password" name="senha" id="senha">
             </label>
            <input type="submit" value="Acessar">
        </form>
     </main>
     <section class="imagem">
        <img src="assets/mobile.svg" alt="imagem decorativa">
        <div class="circle"></div>
     </section>
</body>
</html>
